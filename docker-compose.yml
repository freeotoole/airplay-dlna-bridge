services:
  airplay-dlna-bridge:
    build: .
    container_name: airplay-dlna-bridge
    network_mode: host
    privileged: true
    environment:
      TZ: Australia/Sydney
      AIRPLAY_NAME: "Unraid AirPlay"
      # AIRPLAY_PASSWORD: "optionalpassword"
      DLNA_STREAM_NAME: "Unraid AirPlay â†’ WiiM"
      DLNA_ENCODER: "wav"   # wav = uncompressed, flac = lossless + safer over WiFi
      DLNA_RENDERER: "WiiM" # optional substring to target only the WiiM renderer
      DLNA_TTL: "60"
    healthcheck:
      test: ["CMD-SHELL","/debug.sh || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
    restart: unless-stopped
